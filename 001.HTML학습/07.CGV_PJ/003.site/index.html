<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV PJ</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 1. 상단영역 -->
    <header id="top" class="part">
        <!-- 1-1. 페이지 타이틀 -->
        <h1 class="tit">CGV 예고편 상영관</h1>
        <!-- 1-2. 전체메뉴(GNB) -->
    </header>
    <!-- 2. 메인영역 -->
    <main id="cont" class="part rbx">
        <!-- 2-1.스크린 박스 -->
        <div id="screen">
            <!-- 유튜브 아이프레임 -->
            <iframe
                src="https://www.youtube.com/embed/2hnkUpo_2yg?autoplay=1&mute=1&loop=1&playlist=2hnkUpo_2yg&playsinline=1"
                allow="autoplay"></iframe>
            <!-- 
                유튜브 src 값 구성
                 https://www.youtube.com/embed/동영상ID?옵션

                 [물음표뒤에 옵션설명:]
                 ?
                 autoplay=1 자동플레이
                 &
                 mute=1 소리없앰
                 &
                 loop=1 반복재생
                 &
                 playlist=2hnkUpo_2yg 반복재생영상아이디
                 &
                 playsinline=1 아이폰에서 인라인재생
             -->
        </div>
        <!-- 2-2.예고편 선택메뉴 -->
        <nav class="mlist">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/m1.jpg" alt="듄">
                    </a>
                    <!-- 영화정보 -->
                    <ol class="movtxt">
                        <li>듄</li>
                        <li>티모시 샬라메</li>
                        <li>모험,드라마,SF</li>
                    </ol>
                </li>
                <li>
                    <a href="#">
                        <img src="images/m2.jpg" alt="유체이탈자">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>유체이탈자</li>
                            <li>윤계상,임지연</li>
                            <li>액션</li>
                        </ol>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/m3.jpg" alt="이터널스">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>이터널스</li>
                            <li>안젤리나졸리,마동석</li>
                            <li>액션,판타지</li>
                        </ol>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/m4.jpg" alt="연애 빠진 로맨스">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>연애 빠진 로맨스</li>
                            <li>전종서, 손석구</li>
                            <li>멜로/로맨스,코미디</li>
                        </ol>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/m5.jpg" alt="프렌치 디스패치">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>프렌치 디스패치</li>
                            <li>틸다 스윈튼</li>
                            <li>코미디,드라마</li>
                        </ol>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/m6.jpg" alt="스파이터맨: 노 웨이 홈">
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>스파이더맨:노웨이홈</li>
                            <li>톰 홀랜드</li>
                            <li>액션,모험</li>
                        </ol>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <!-- 3. 하단영역 -->
    <footer id="info" class="part">

    </footer>
</body>

</html>
