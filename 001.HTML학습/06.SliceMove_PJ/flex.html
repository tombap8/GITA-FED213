<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 연습</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }

        /* 전체부모 */
        #wrap {
            height: 100%;
            /* 부모박스의 높이값을 채움! */
        }

        /* 파티션박스 ul */
        #wrap>ul {
            display: flex;
            /* 
                플렉스박스!!! 
                flex란? - flexible(유연한-에서 나온말)

                - 가변적인 자식요소를 컨크롤 하기위해
                CSS3에서 새롭게 선보인 display 기술
                - 자식요소를 같은 비율로 혹은 다른비율로 분할이 쉽다
                - 자식요소의 순서를 일괄적으로 변경할 수 있다
                - 무엇보다도 블록요소를 옆으로 흐르게 하는데 탁월하다!

                [ 셋팅법 ]
                - 옆으로 흐르게 할 요소의 부모요소에
                display:flex 로 설정함
                - 자식요소의 flex:1 로 설정하면 등분할 된다!
            */
            flex-direction: column;
            /* 
                flex-direction 속성 : 진행방향과 순서를 정함
                1) row : 좌 -> 우(기본값)
                2) row-reverse : 우 -> 좌
                3) column : 위 -> 아래
                4) column-reverse : 아래 -> 위
            */



            height: 100%;
        }

        /* 파티션 li */
        #wrap>ul>li {
            flex: 1;
            /* 등분할 셋팅! 
            높이값은 자동으로 부모채우기를 함! */


            /* 배경공통 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* 각 파티션 배경이미지 */
        #wrap>ul>li:nth-child(1) {
            background-image: url(./images/m01_bg.jpg);
        }
        #wrap>ul>li:nth-child(2) {
            background-image: url(./images/m02_bg.jpg);
        }
        #wrap>ul>li:nth-child(3) {
            background-image: url(./images/m03_bg.jpg);
        }
        #wrap>ul>li:nth-child(4) {
            background-image: url(./images/m04_bg.jpg);
        }
        #wrap>ul>li:nth-child(5) {
            background-image: url(./images/m05_bg.jpg);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 파티션박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
