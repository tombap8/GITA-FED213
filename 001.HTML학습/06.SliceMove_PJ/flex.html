<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 연습</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }

        /* 전체부모 */
        #wrap {
            height: 100%;
            /* 부모박스의 높이값을 채움! */
        }

        /* 파티션박스 ul */
        #wrap>ul {
            display: flex;
            /* 
                플렉스박스!!! 
                flex란? - flexible(유연한-에서 나온말)

                - 가변적인 자식요소를 컨크롤 하기위해
                CSS3에서 새롭게 선보인 display 기술
                - 자식요소를 같은 비율로 혹은 다른비율로 분할이 쉽다
                - 자식요소의 순서를 일괄적으로 변경할 수 있다
                - 무엇보다도 블록요소를 옆으로 흐르게 하는데 탁월하다!

                [ 셋팅법 ]
                - 옆으로 흐르게 할 요소의 부모요소에
                display:flex 로 설정함
                - 자식요소의 flex:1 로 설정하면 등분할 된다!
            */
            flex-direction: row;
            /* 
                flex-direction 속성 : 진행방향과 순서를 정함
                1) row : 좌 -> 우(기본값)
                2) row-reverse : 우 -> 좌
                3) column : 위 -> 아래
                4) column-reverse : 아래 -> 위
            */



            height: 100%;
        }

        /* 파티션 li */
        #wrap>ul>li {
            flex: 1;
            /* 등분할 셋팅! 
            높이값은 자동으로 부모채우기를 함! */

            /* 
                [ flex : 플렉스 자식요소에 주는 속성 ]
                -> flex : 한번에 아래 3가지 속성을 줌
                flex: 1 숫자하나만 쓰면 flex: 1 1 0 과 동일
                해석) 커질래? 응(1), 작아질래?응(1), 가로크기 없음
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 0;

                1) flex-grow : 1 | 0 -> 커질래? 1응, 0 아니
                2) flex-shrink : 1 | 0 -> 작아질래? 1응, 0 아니
                3) flex-basis : 설정값(px,%,em,rem,vw등)
                -> width 가로크기를 설정하는 속성
                -> 만약 0을 쓰면 속성값 없음!
            */

            /* 
                float:left와 비교!
                1) width: 20% -> 가로 크기계산
                2) height: 100% -> 높이값 계산
                3) float:left -> 옆으로 흐르게 설정
                4) 부모요소에 가상요소로 clear:both 설정 

                -> flex는 위의 모든 것이 불필요!!!
            */


            /* 배경공통 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* 각 파티션 배경이미지 */
        #wrap>ul>li:nth-child(1) {
            background-image: url(./images/m01_bg.jpg);
        }
        #wrap>ul>li:nth-child(2) {
            background-image: url(./images/m02_bg.jpg);
        }
        #wrap>ul>li:nth-child(3) {
            background-image: url(./images/m03_bg.jpg);
        }
        #wrap>ul>li:nth-child(4) {
            background-image: url(./images/m04_bg.jpg);
        }
        #wrap>ul>li:nth-child(5) {
            background-image: url(./images/m05_bg.jpg);
        }

        /* 중앙타이틀 공통 */
        .tit{
            position: absolute;
            left: calc(50% - 250px);
            /* 가로중앙위치 계산! */
            width: 500px;
            height: 100px;
            border: 5px double #fff;
        }
        /* 타이틀 하위 li 공통 */
        .tit>li{
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-radius: 50%;/* 원 */
            font: bold 14px/50px Verdana;
            /* [한줄에 font셋팅하기]
            font: 스두크/줄체;
            font: 스타일 두께 크기/줄간격 글자체; */
            color: #fff;
            text-align: center;
            background-color: #f00;
        }

        /* 타이틀1 */
        .t1{
            top: 5%;

            /* 플렉스박스 */
            display: flex;
            /* 자식요소가 특정크기가 있고 등분할이 아니라면
            부모가 flex이면 옆으로 흘러간다! */

            /* flex 옵션 */
            justify-content: space-evenly;
            /* 
                justify-content 속성:
                - 수평정렬속성 (justify 양쪽정렬의 뜻)
                - content는 수평방향으로 여러개의 아이템요소가 있으니까 컨텐트임!
                1) flex-start : 왼쪽끝(기본값)
                2) flex-end : 오른쪽끝
                3) center : 중앙
                4) space-between : 
                    아이템 요소 양쪽끝에 붙고 사이간격일정
                5) space-around : 
                    아이템 요소 양쪽간격일정
                6) space-evenly : 
                    아이템 요소 양쪽과 사이간격 모두일정
            */
            align-items: center;
            /* 
                align-items 속성:
                - 한줄 수직정렬 속성
                1) flex-start : 맨위(기본값)
                2) flex-end : 맨아래
                3) center : 세로중앙
                4) stretch : 세로방향 꽉채워 늘림
                    (단, height 크기가 auto여야함!)
                5) baseline : 각 요소에 글자가 있다면
                    글자 아래쪽 기준선으로 정렬됨
                    (글자의 line-height를 변경해 보면됨!)

            */
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 파티션박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 타이틀 박스 -->
        <ol class="tit t1">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>
    </div>

</body>

</html>
