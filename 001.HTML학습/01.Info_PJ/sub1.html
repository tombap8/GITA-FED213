<!DOCTYPE html>
<html>
    <head>
        <title>네이버 요약뉴스 - 정치</title>
        <meta charset="utf-8">
        <!-- 
            link 요소
            - 외부css 불러오기
            - 이런코딩방식을 익스터널(external)방식
            - rel="stylesheet" 불러올 형식지정(relevant:관련있는)
            - href="경로" 불러올 파일이 있는곳 지정(hyper text reference참조)
         -->
         <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <header>
            <!-- 1-1.제목 -->
            <h1>네이버 요약뉴스 - 정치</h1>
            <!-- 1-2.메뉴 -->
            <nav>
                <!-- 로고 -->
                <a href="index.html">
                    <img src="./images/naver.png" alt="네이버로고" style="width: 20px;">
                </a>
                <a href="sub1.html">정치</a> | 
                <a href="sub2.html">경제</a> | 
                <a href="sub3.html">사회</a> | 
                <a href="sub4.html">IT/과학</a> | 
                <a href="sub5.html">TV/연예</a>
            </nav>
            <!-- 
                nav요소: 네비게이션을 넣는 블록박스요소
                (navigation에서 나온말)
             -->
        </header>
        <!-- 
            div요소: 컨텐츠를 구분해주는 블록박스요소
            (divide, division에서 온말)
         -->
        <!-- 2. 메인영역 -->
        <main>

        </main>
        <!-- 3. 하단영역 -->
        <footer>
            <address>
                서울시 강남구 역삼동 119 대호B 8F <br>
                대표: Tom Brace Parker <br>
                전화: 010-1112-2222
            </address>
            <!-- 
                address요소: 주소를 담는 박스요소
                의미있는 태그->시멘틱! 
            -->
        </footer>

        <!-- 
            [ HTML 핵심 요소들 - 페이지에 단 한번만 나옴! ]
            1. html : 최상위 부모(Root)
            2. head : 기본정보영역
            3. body : 화면출력영역

            [ 레이아웃 관련 요소들 - 블록요소 ]
            1. div : divide / division 구분구역을 위한 요소
            2. header : 머리부분(각 부분에 여러번사용가능)
            3. footer : 하단부분(각 부분에 여러번사용가능)
            4. main : 중앙 내용부분(주의: 웹 페이지에서 한번만사용!)
            5. nav : 네비게이션 영역
            6. aside : 주변내용 영역

            ※ 레이아웃용 태그인 header, footer, main,nav 등은
            div를 구체적인 내용으로 변경한 형제들이다!
            (유의미하다 해서 시멘틱요소라고 함!) semantic




         -->

         

    </body>
</html>
