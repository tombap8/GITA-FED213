<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - static</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            /* 글자가로중앙 */
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 높이값과 같은 줄간격은 글자세로중앙! */
        }

        
    </style>
</head>
<body>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="s3">s3</div>

    <!-- 
        젠코딩
        .bx#s${s$}*3
        div인데 클래스가 bx, 
        아이디가 s1,s2,s3 연속 증가번호로 생성하기
        $(달러)는 연속번호가 들어가는 위치임!
        중괄호({})는 데이터에 들어갈 내용임!

     -->
</body>
</html>
