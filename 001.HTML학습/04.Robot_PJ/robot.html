<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/robot.css">
    <title>Robot PJ</title>
</head>
<body>

    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 입 -->
        <div id="mouth"></div>
        <!-- 귀1 -->
        <div id="ear1" class="ear"></div>
        <!-- 귀2 -->
        <div id="ear2" class="ear"></div>
    </div>

    <!-- 로봇몸 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 왼팔 -->
        <div id="arm1" class="part"></div>
        <!-- 오른팔 -->
        <div id="arm2" class="part"></div>
        <!-- 왼다리 -->
        <div id="leg1" class="part"></div>
        <!-- 오른다리 -->
        <div id="leg2" class="part"></div>
        <!-- 어깨1 -->
        <div id="sh1" class="sh"></div>
        <!-- 어깨2 -->
        <div id="sh2" class="sh"></div>
    </div>


    
</body>
</html>
