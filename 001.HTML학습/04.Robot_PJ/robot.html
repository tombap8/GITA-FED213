<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/robot.css">
    <title>Robot PJ</title>
</head>
<body>

    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 입 -->
        <div id="mouth"></div>
        <!-- 귀1 -->
        <div id="ear1" class="ear"></div>
        <!-- 귀2 -->
        <div id="ear2" class="ear"></div>
    </div>

    <!-- 로봇몸 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 왼팔 -->
        <div id="arm1" class="part"></div>
        <!-- 오른팔 -->
        <div id="arm2" class="part"></div>
        <!-- 왼다리 -->
        <div id="leg1" class="part"></div>
        <!-- 오른다리 -->
        <div id="leg2" class="part"></div>
        <!-- 어깨1 -->
        <div id="sh1" class="sh"></div>
        <!-- 어깨2 -->
        <div id="sh2" class="sh"></div>
        <!-- TV -->
        <div id="tv">
            <div id="screen">
                <iframe src="https://www.youtube.com/embed/3P1CnWI62Ik"></iframe>
                <!-- 
                    [ iframe : 아이프레임 요소 ]
                    inline frame 이라는 말에서 나옴
                    외부의 다른 시스템의 페이지나 정보가
                    특정영역인 요소에 불러와서 보여주는 방법제공
                    - src속성: 불러올 페이지 주소
                    (종류: 일반웹 페이지, 유튜브페이지 등)
                    - src를 제외한 나머지 속성은 즉, 크기나 보더
                    등은 모두 css에서 셋팅하는 것을 추천!
                 -->
            </div>
        </div>
    </div>


    
</body>
</html>
