<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - fixed</title>
    <style>
        body{
            height: 3000px;
        }
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            /* 글자가로중앙 */
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 높이값과 같은 줄간격은 글자세로중앙! */
            background-color: #ff0;
        }

        .f1{
            position: fixed;
            /* 
                [ 4. fixed 포지션 ]

                1) 위치값을 설정하지 않을때
                - 자신보다 위에 있는 static한 요소 아래에
                그대로 있다가 스크롤시 그 자리를 화면에서
                지키고 움직이지 않는다!
                -> 젠틀앱솔루트와 유사! 젠틀픽스트!

                2) 위치이동값을 썼을때
                - 부모를 기준하여 위치를 잡는다!
                -> 부모가 누구? 보이는 화면 즉, window!!!

                -> 보이는 화면에서 사라지지 않게 하고자할때
                사용하는 포지션!!!

                -> 부모를 제외한 모든 다른 특성은 앱솔루트와 거의 같다!

                3) 아무리 부모요소가 여러개일지라도
                    자식요소 중 fixed를 주면 화면을 기준함!!!

                4) 부모박스가 fixed이면 그 자식요소들은 모두 화면에 고정된다! (자식요소들은 fixed일 필요가 없다!)

                5) 화면 바깥으로 숨겼다가 보이게 할때 fixed를 사용함!

                6) z-index도 포지션이 있는 경우에 숫자로 비교한다!
                (숫자가 크면 위에 옴!)
                
            */


            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 4px double green;

            color: #fff;
            background: url(./ab_img/ab0.jpg) repeat-x 0/auto 100%;


        }
        .f2{
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            /* 먼저 코딩되고 순서상 위에 오고자할때 
            z-index를 크게 주면 가장위에 올 수 있다! */
            
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 4px double green;

            color: #fff;
            background: url(./ab_img/ab1.jpg) repeat-x 0/auto 100%;



        }

        /* 자식요소로 있는 경우 fixed */
        .f3{
            position: fixed;
            top: 0;
            right: -180px;
            /* 나의 부모는? 당연히 보이는 화면!!! */

            /* 트랜지션 */
            transition: right .4s ease-out;

            width: 300px;
            height: 100px;

            background-color: #ff0;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            font-weight: bold;
            z-index: 9999;
        }
        /* .f3에 마우스 오버시 right값 변경하여 화면에 등장하기 */
        .f3:hover{
            right: 0;
        }

        #a1{
            position: absolute;
            
            color: #fff;
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
        }

        #r1{
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;

            color: #fff;
            background: url(./ab_img/ab5.jpg) no-repeat center/cover;
        }

        #r2{
            position: relative;
            bottom: 75px;
            right: -86px;

            color: #fff;
            background: url(./ab_img/ab4.jpg) no-repeat center/cover;
        }

        #a2{
            position: absolute;
            top: 0;
            right: 0;
            /* 나의 부모는? 보이는 화면(window) */

            color: #fff;
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
        }

        /* 앱솔루트를 싸고 있는 요소공통 */
        .bx2{
            border: 2px dotted orange;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }
        .s5{
            margin-top: 200px;
        }

        /* 젠틀앱솔루트! */
        .a3{
            position: absolute;
            /* 스테틱요소 안에 가만히 있음! - 위치값 없음! */
            width: 50px;
            height: 50px;
            
            color: #fff;
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
        }

        /* 위치값을 준 방향에 대해서만 부모찾아 삼만리! */
        .a4{
            position: absolute;
            top: 0;
            left: 0;
            /* 나의 부모는? 
            static이 아닌 포지션을 가진 조상요소 중 선택*/

            width: 50px;
            height: 50px;
            
            color: #fff;
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
        }

        /* 부모자격셋팅 */
        .s5{
            position: relative;
            background-color: #ffc1c1;
        }
        .s6{
            /* position: relative; */
            background-color: #b1ffc2;
        }
        .s7{
            /* position: relative; */
            background-color: #ffb7ff;
        }
        .s8{
            /* position: relative; */
            background-color: #f0ff67;
        }

        /* 앱솔루트 : 판타롱스타킹 */
        .a5{
            position: absolute;
            /* 크기를 안주면 내용만큼만 크기가 생성됨! */
            top: 50%;
            right: 10%;
            /* 부모는? 보이는 화면! */

        }
        .a5 img{
            /* 이미지에 붙었지만 하단에 간극이 생기는 이유?
            이미지 아래 엔터간극이 생김 이것을 없애려면?
            vertical-align:bottom */
            vertical-align: bottom;

        }

        /* span을 앱솔루트로! */
        .sabs{
            position: absolute;
            bottom: 0;
            left: 0;
            /* 나의 부모는? .s5요소 */
        }

        /* 앱솔루트 끼리는 서로겹쳐진다! */
        .absimg{
            width: 92px;
            height: 115px;
            border: 4px ridge purple;
        }
        /* 이미지가 앱솔루트 */
        .absimg img{
            position: absolute;
            /* 겹치니까 마지막 이미지만 보인다! */
        }
        /* 마지막 이미지 투명하게 */
        .absimg img:last-child{
            opacity: 0;
            /* opacity는 투명도 
            (0 완전투명, 1 모두보임, 0.몇 중간투명) */
            transition: 1s;
        }
        /* 박스에 오버시 마지막이미지 보이기 */
        .absimg:hover img:last-child{
            opacity: 1;
        }

        /* .f2 자식요소 앱솔루트 */
        .newabs{
            position: absolute;
            bottom: 0;
            left: 30%;
            /* 나의 부모는? 
            .f2요소 왜? fixed 즉, static이 아니니까! */
            background-color: pink;
            font-size: 30px;
            line-height: 50px;
            color: #000;
            /* 부모로 부터 글자 속성들이 상속됨! 
            그래서 재정의 필요함! */
        }
        
    </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s3">s3</div>
    <div class="bx" id="a2">a2</div>

    <!-- 앱솔루트 : 판타롱스타킹 -->
    <div class="a5">
        <img src="./ab_img/ab2.jpg" alt="타노스">
    </div>

    <!-- 앱솔루트 끼리는 서로 겹쳐진다! -->
    <div class="absimg">
        <img src="./ab_img/ab3.jpg" alt="토르">
        <img src="./ab_img/ab4.jpg" alt="닥스">
    </div>

    <!-- 화면고정 fixed포지션 -->
    <div class="f1">f1</div>
    <div class="f2">f2
        <div class="newabs">나는 fixed자식!</div>
    </div>

    <!-- 부모를 찾는 absolute요소 -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="a3">a3</div>
                    <div class="a4">a4</div>
                    <span class="sabs">
                        나는 span앱솔루트다!
                    </span>
                    <div class="f3">
                        나는 fixed다!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
