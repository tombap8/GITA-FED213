<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        ///////////////// 로드구역 //////////////////
        window.addEventListener("DOMContentLoaded",
            () => {
                // console.log("로딩완료!");

                // 변경대상: .tt - 각 시간관련 요소들
                let tt = document.querySelectorAll(".tt");
                // console.log(".tt개수:",tt.length);

                /************************************* 
                    함수명: showTime
                    기능: 오늘날짜, 현재시간 찍기
                *************************************/
                const showTime = () => {

                    // 1. 함수호출확인
                    // console.log("시간찍어!");

                    // 날짜객체로 시간찍기
                    // Date객체: 날짜, 시간을 표현하는 객체
                    // - 객체 생성법: new 키워드 사용!

                    let today = new Date();
                    // Date객체를 메모리에 생성함!

                    // 1. 년도찍기
                    tt[0].innerText = today.getFullYear();
                    // getFullYear() 전체년도
                    // 참고) getYear() 는 1900년을 뺀 연도

                    // 2. 월찍기
                    tt[1].innerText = today.getMonth() + 1;
                    // getMonth() -> 0부터 시작하는 월의 순번
                    // 왜 순번을 리턴하나?
                    // 각 나라별로 부르는 월의 이름이 다르므로
                    // 이 이름을 배열에 넣고 출력할 수 있게
                    // 0부터시작하는 순번으로 리턴한다!
                    // 예) ["Jan","Feb",...] 해당순번을 달을 호출
                    // 월을 숫자로 찍고 싶으면 +1해준다!

                    // 3. 일찍기
                    tt[2].innerText = today.getDate();
                    // getDate()는 날짜를 리턴함

                    // 4. 요일찍기
                    let week = ["일", "월", "화", "수", "목", "금", "토"];
                    tt[3].innerText = week[today.getDay()];
                    // getDay()는 요일 순번을 리턴함
                    // 7개의 정해진 요일을 나라마다 부르는 이름이
                    // 다르므로 이를 배열에 넣고 출력할 수 있게
                    // 0부터 시작하는 순번을 리턴한다!
                    // 시작요일은 "일요일"!

                    // 5. 오전/오후
                    let noon = "오전";
                    // 시간에서 오후일 경우 덮어쓰고 아래에서 출력

                    // 6. 시간출력
                    // 12시간제로 조작하기:기존값은 24시간제임!
                    let H = today.getHours();

                    // 시간테스트 조작
                    // H = 13;

                    // 12보다 크면 12를 빼고 "오후"로 noon값 변경
                    if (H > 12) {
                        H = H - 12;
                        noon = "오후";
                    } ////// if //////

                    /// 시,분,초에 대한 두자릿수 출력하기 ///
                    // addZero() 함수만들기!
                    // 10미만이면 숫자앞에 0을 붙여서 리턴함!
                    const addZero =
                        num => num < 10 ? "0" + num : num;

                        // if문을 쓸경우
                        // num => {

                        //     let temp;//임시변수

                        //     if (num < 10) temp = "0" + num;
                        //     else temp = num;

                        //     return temp;
                        // }
                    // 비?집:놀이동산; -> 조건연산자(삼항연산자)

                    // const addZero = function(num) {return num < 10 ? "0"+num : num;};
                    // const addZero = (num) => {return num < 10 ? "0"+num : num;};



                    // 오전/오후 출력
                    tt[4].innerText = noon;
                    // 시간출력!
                    tt[5].innerText = addZero(H);

                    // 7. 분출력
                    let M = today.getMinutes();
                    // M = 8; // 테스트!
                    tt[6].innerText = addZero(M);

                    // 8. 초출력
                    let S = today.getSeconds();
                    // S = 5; // 테스트!
                    tt[7].innerText = addZero(S);

                }; /////////// showTime 함수 ////////////
                /////////////////////////////////////////

                // 시간함수 최초호출하기!
                showTime();

                // 시간함수 인터발호출하기!
                setInterval(showTime,1000);
                // setInterval(함수,시간)
                // 인터발함수의 함수는 함수만 호출할 경우 함수이름만 써도 됨!
                // 시간은 1/1000초

                // 임시호출!
                // window.addEventListener("click", showTime);

                




            }); ///////////// 로드구역 //////////////////
        ////////////////////////////////////////////
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>.
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>

</body>

</html>
