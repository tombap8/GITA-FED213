<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        // let htxt = document.querySelector("h1");
        // console.log("타이틀글자:",htxt.innerText);

        // 아래 html 태그를 읽기전 이것을 호출하면
        // 에러발생! 왜? html이 아직 로딩전이므로!
        // 로드구역 설정필요!

        // 로드이벤트 2가지:
        // 1. load -> 이미지나 동영상까지 모두 로딩후 실행
        // 2. DOMContentLoaded -> html 태그만 그려지면 바로실행
        // -> 2번 이벤트가 속도면에서 빠르다!

        // 이벤트 등록 JS내장함수 //
        // addEventListener(이벤트명,함수)
        // -> 특정이벤트 발생시 함수와 연결해주는 JS내장함수
        // -> 이런객체 안의 함수를 "메서드"라고 구분하여 부름

        /// 로드구역 //////////////////////////////
        // window객체 : 브라우저 전체창에 관련된 객체
        window.addEventListener("DOMContentLoaded",loadFn);
        // 파라미터값이 없는 함수를 호출시에는 함수명만 써도됨!

        /************************************************* 
            함수명: loadFn
            기능: 페이지 로딩시 호출되는 함수
        *************************************************/
       function loadFn(){

            // 1. 로딩 후 호출확인
            console.log("로딩완료!");

            /******************************************* 
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는
                메모리공간
                (예컨데 묶음은 계란한판, 아파트 각 동 등)

                - 배열의 선언
                1. new Array()
                - new 키워드 : 
                객체를 실제로 메모리안에 생성하는 방법

                - 객체란 속성과 메서드를 가지는 프로그램 단위체
                - 객체는 독립된 특성을 가지고 있어야한다.
                예컨데 자동차, 볼펜, 물통, 가방 등
                독립된 별도의 기능이 있어야하고 명사적특징과 
                동사적인 특징이 모두 있어야 객체다!

            *******************************************/

            let arr1 = new Array("1993년 10월 12일","183cm","65kg","너도 인간이니?",4568,"서강준");
            // new키워드로 선언과 할당을 동시에 할 수 있다!
            // 소괄안에 콤마로 구분하여 값을 할당할 수 있다!

            // 배열변수에 할당한 데이터 불러오기
            // 호출방법: 배열변수명[순번] -> 순번은 0부터
            
            // 출력대상: txt1
            let txt1 = document.getElementById("txt1");

            // 배열개수는? 배열변수.length
            // 배열의 마지막배열번호는? 전체개수-1
            txt1.innerText = `이름:${arr1[arr1.length-1]}`;
            txt1.innerText += ` / 키:${arr1[1]}`;
            txt1.innerText += ` / 몸무게:${arr1[2]}`;
            txt1.innerText += ` / 최근작:${arr1[3]}`;


       } ///////////// loadFn 함수 ////////////////////////
       ////////////////////////////////////////////////////




    </script>
</head>

<body>
    <h1>배열변수와 객체</h1>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>

    

</body>

</html>
