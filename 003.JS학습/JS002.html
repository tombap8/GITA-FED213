<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /************************************************* 
            [ JS의 변수란? ]

            1. 정의: 다양한 형태의 데이타를 저장할 수 있는
                    메모리공간
                    - 메모리 특정위치의 주소는 변수명이다!
                    - 브라우저 어플리케이션 할당 디스크에 저장됨
                    - 개념적으로 그릇과 유사함. 담는것에 따라
                    달라진다! (밥을 담으면 밥그릇,국을 담으면 국그릇)

                2. 변수의 위치
                - 변수는 이퀄 왼쪽에 온다(데이터는 오른쪽)
                변수 = 데이터 (데이터가 변수에 담긴다!)
                데이터 = 변수 X

                3. 변수의 선언 : var 변수명
                - 변수명은 반드시 문자로 쓴다!
                - 변수는 따옴표로 싸지 않는다!!!!
                (따옴표로 싸면 문자데이터!)
                - 하나의 변수명은 띄어쓰지 않는다!

                예) var myName
                -> var 는 variable(변수)에서 나온말

                4. 변수의 명명법(Naming Rule) :
                - 변수는 띄어쓰기를 못하고 모두 붙어서 한단어처럼 작성
                - 2음절이상의 단어를 변수로 만들때 아래처럼 만든다
                (1) 캐믈케이스(Camel Case):
                    첫단어는 소문자, 뒷단어는 첫글자 대문자
                    예) myHouseIsBig
                (2) 파스칼케이스(Pascal Case):
                    모든 단어의 첫글자는 대문자
                    예) YouAreMyLover
                (3) 스네이크케이스(Snake Case):
                    단어사이에 언더바(_)사용
                    예) seoul_korea_good

                5. 변수의 할당
                - 선언된 변수에 값(데이터)을 넣는것
                예) my_house_is_big = "얼마나 큰데?";
                - 할당시 규칙 :
                  한 웹문서안에 같은 이름의 변수를 한번이상 못씀!
                - 변수는 대소문자를 철저히 구분함!
                예) House, hOuse, hoUse, houSe, housE 모두 다름!

                6. 데이터의 종류
                (1) 문자형: "나비", '사람', "100"
                            와 같이 따옴표로 싼것!
                (2) 숫자형: 1,2,3,4.5 등 따옴표없는 숫자
                (3) 불린형: true / false 
                            -> 절대 따옴표없이 쓸것!
                        (true는 1과같고 flase는 0과 같음)
                (4) 기타형: 날짜형, 함수, 다른변수 등

                7. 변수에 사용할 수 있는 문자
                - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
                예) 12my -> X , my12 -> OK
                - 예약어 문자는 사용할 수 없다!
                예) function, var, if 등
                ※예약어는 브라우저에서 사용되고 있는 특정단어!

                8. 일반적으로 프로그래밍 언어에서 데이터형도
                선언시에 같이 정해준다. 그런데 JS는 데이터형을
                정하지 않고 할당시에 데이터형이 자동으로
                정해진다!

                9. 변수의 특성과 주의사항
                1) 하나의 변수는 오직 한번만 선언한다!
                2) 변수의 값을 코드 중간에 변경하면
                기존값을 덮어쓴다!

                10. 변수를 문자데이터 사이에 출력하기
                1) 일반적인 방법:
                    따옴표 종류를 보고 해당 따옴표를 사이에
                    끊고 플러스 연산자로 변수를 연결함
                    예) var home = "아름다운";
                    "나의집" -> "나의"+home+"집"

                2) ES6의 새로운 방법:

                    [템플릿 리터럴!]
                    https://www.w3schools.com/js/js_string_templates.asp

                    -> 변수를 섞어쓸 문자데이터를 따옴표를
                    안쓰고 대신 백틱(back-tics:`)으로 쌈
                    (백틱 내부에는 엔터가 자유롭다!)

                    -> 삽입할 변수는 ${변수} 로 표기함
                    ${...} -> interpolation(보간법,내삽법)
                    -> 중괄호 사이에는 수식도 표현가능!

                    예) var home = "아름다운";
                    "나의집" -> `나의${home}집`

                    _______________________________

                [ JS의 코드실행순서 ]
                1. 위에서 아래로
                2. 이퀄 오른쪽에서 왼쪽으로
                3. 소괄호안에서 바깥으로
                4. 함수 바깥부터실행, 함수는 호출시 실행


        *************************************************/

        var A = "삐"; // 문자형
        var B = true; // 불린형
        var C = 7; // 숫자형
        var D = "끼"; // 문자형
        var E = "ZZI"; // 문자형
        var 와라와라 = "흠칫뿡"; // 문자형

        // 변수값의 출력
        // document.write(메시지)
        // document.write("<h1>"+A+"소리와 함께 도착한 택배, 이거슨 "+B+"내 받아본 "+C+"번째 득템! 나의 "+D+"를 발산 시켜주는 나의 보물"+E+" , 이거 없으면"+와라와라+"!</h1>");
        
        // ES6방식의 변수출력법
        document.write(`<h1>${A}소리와 함께 도착한 택배,
             이거슨 ${B}내 받아본 ${C}번째 득템! 
             나의 ${D}를 발산 시켜주는 나의 보물${E} , 
             이거 없으면 ${와라와라}!</h1>`);

        /// 변수의 자리 출력연습 //////////////

        // 사용자 이름
        var usr_name = "헨리";

        // 오늘의 날씨
        var today_weather = "쨍하고 맑음";

        // 인사 메시지
        var message = "쿨하게 멋지게 자신있게!";

        // 화면출력1
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>
        `);

        // 기존 변수값 변경하기!
        usr_name = "제시카";
        today_weather = "흐리고 구름많음";
        message = "나는 소중하니까!";


        // 화면출력2
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>
        `);

        /*********************************************** 
            [ JS의 연산자 (Operator) ]

            1. 산술연산자(사칙연산)
            1) 더하기 : +
            2) 빼기 : -
            3) 곱하기 : *
            4) 나누기 : /

            -> 더하기 연산에 대한 결과
            숫자+숫자=숫자
            문자+숫자=문자
            문자+문자=문자
            변수+변수=변수값에 대한 더하기 연산

            -> 빼기, 곱하기, 나누기는 
            모두 숫자만 가능한 연산이다!

        ***********************************************/

        // 변수를 한번만 선언하고 한꺼번에 할당하기
        // var는 앞에 한번만 쓰고 뒤에는 콤마로 연결
        // 맨끝에는 세미콜론!
        var F = 500,
            G = 5,
            H = 12,
            I = 2;
        document.write(`
            1. 산술연산자 <br>
            500 + 5 × 12 ÷ 2 = ${F+G*H/2} <br>
        `);

        /******************************************* 
            2. 나머지 연산자: %
            앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
            예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
        *******************************************/
       document.write(`
            2. 나머지 연산자 <br>
            12 % 5 = ${H%G} <br>
       `);

       /*********************************************** 
            3. 비교연산자:
            - 두 가지 값을 비교하여 true/false의 결과값을
            얻는 연산자

            1) > : 크다(초과)
            2) < : 작다(미만)
            3) >= : 크거나 같다(이상)
            4) <= : 작거나 같다(이하)
            5) == : 같다(동등비교)
                예) 1 == '1' -> ?
            6) != : 같지않다(동등비교)
            7) === : 같다(동등비교-형까지비교)
                예) 1 === '1' -> ?
            8) !== : 같지않다(동등비교-형까지비교)

            ※ 주의사항 : 비교연산자의 결과로
                        반드시 true/false 가 나온다!

       ***********************************************/

       document.write(`
            <br> 3.비교연산자 <br>
            1 == '1' 의 결과는? ${1=='1'} <br>
            1 === '1' 의 결과는? ${1==='1'} <br>
            5 &gt; 10 의 결과는? ${5>10} <br>
       `);

       // 꺽쇠 특수문자
       // > 크다 &gt;
       // < 작다 &lt;

       /****************************************** 
            4. 대입연산자 :
            - 기존값에 연산을 중첩시키는 연산자

            1) += : 기존값에 더함
                예) A += 5 와 같은 것은 A = A + 5
            2) -= : 기존값에 뺌
                예) A -= 5 와 같은 것은 A = A - 5
            3) *= : 기존값에 곱함
                예) A *= 5 와 같은 것은 A = A * 5
            4) /= : 기존값에 나눔
                예) A /= 5 와 같은 것은 A = A / 5
            5) %= : 기존값에 나머지구함
                예) A %= 5 와 같은 것은 A = A % 5

            ※ 주의사항 : 
            += 대입연산자는 붙여서 사용할것!
            (+ = 는 안됨)

       ******************************************/

       var txt = "무궁화 꽃이 ";

       document.write(`
            <br> 4. 대입연산자 : <br>
            ${txt} <br>
       `);

       var num = 5;

        // 기존값에 100을 곱함
        num *= 100;

       // 기존값에 더해서 재할당!
       txt += num + "개 ";
       txt += "피었습니다!";

       document.write(`
            ${txt} <br>
       `);

       /********************************************** 
            5. 증감연산자 : 기존값에 1씩 더하거나 뺌
                ++ : 1씩증가
                -- : 1씩감소
            ____________________________

            ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다
            다른 변수에 할당 시 의미가 달라진다

            앞변수 = ++뒷변수
            해석: 뒷변수를 1증가 후 앞변수에 할당한다!

            앞변수 = 뒷변수++
            해석: 뒷변수를 먼저 앞변수에 할당 할당후
                뒷변수를 1증가한다!

       **********************************************/

       // 고양이변수
       var cat = 33;

       document.write(`<br> 5.증감연산자: <br>`);
       document.write(`
            우리동네 고양이수는 ${cat}마리 <br>
            고양이 한마리가 새끼를 낳고 있어요 <br>
            일곱마리를 낳았더니...<br>
       `);

       // 고양이수증가!
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가
       cat++; // 기존수에 1증가

       document.write(`
            전체 고양이수는 이제 ${cat}마리 <br>
       `);

       // 강아지변수
       var dog = cat;
       document.write(`
            전체 강아지수는 ${dog}마리 <br>
            강아지 한마리가 새끼를 낳고 있어요 <br>
            한마리의 강아지가 태어났어요 <br>
       `);

       // 고양이변수를 1증가해서 강아지변수에 할당!
       dog = cat++;

       document.write(`
            전체 강아지수는 ${dog}마리 <br>
            전체 고양이수는 ${cat}마리 <br>
            알고보니 고양이가 새끼를 낳았네! <br>
       `);

       // 고양이 변수를 1씩증가할때 ++을 앞에 붙여본다!
       dog = ++cat;
       document.write(`
            전체 강아지수는 ${dog}마리 <br>
            강아지가 새끼를 두마리 낳았네! <br>
       `);

       /********************************************* 
            6. 논리 연산자

            (1) 논리합(OR) -> || (바를 2개쓴다)
                - 여러조건 중 하나만 true이면 true
            (2) 논리곱(AND) -> && (엠퍼센드를 2개쓴다)
                - 여러조건 모두 true이면 true
            (3) 논리부정(NOT) -> ! (느낌표)
                - true이면 false, false이면 true
                
       *********************************************/





    </script>
    <style>
        body,h1{
            font-size: 32px;
            font-weight: bold;
        }
    </style>
