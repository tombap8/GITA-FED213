<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 함수(function)</title>
    <style>
        body{
            background: url(https://www.johnsoncontrols.com/ko_kr/-/media/jci/corp/homepage/images/ent_banner_korea.jpg) no-repeat fixed center/cover;
        }
        h2{
            font-size: 5vh;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }
    </style>
    <script>
        const scene = [
            "https://www.johnsoncontrols.com/ko_kr/-/media/jci/corp/homepage/images/ent_banner_korea.jpg",
            "https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Fsundaytimes%2Fprod%2Fweb%2Fbin%2F1ee63066-4239-11ec-b414-b1f6389ab345.jpg?crop=2667%2C1500%2C0%2C0&resize=1200",
            "https://www.bakermckenzie.com/-/media/images/locations/seoul.jpg?sc_lang=en",
            "https://www.asml.com/-/media/asml/images/careers/working-at-asml/south-korea/gyeongbokgung_palace_south_korea.jpg?mw=1920&rev=5154661f5c8943bb8c81419c01b327e2&hash=30B844A1D30F8A9B2BB0A2FE6377E953",
            "https://images.adsttc.com/media/images/5f73/76e0/63c0/17bc/c900/04e8/large_jpg/HK_1_N3.jpg?1601402564",
        ];
        /* 
            [ 함수란? ]
            - JS의 특정실행코드 담고 있는 메모리 공간
            - 특징: 함수는 호출시에만 실행된다!
                    함수는 주로 이벤트와 연결되어 사용된다!
            - 형식:
                function 함수명(변수){
                    ... 실행코드 ...
                    return 값;
                }

            [ 함수의 주요사항 ]
            1. 함수의 소괄호에 사용되는 변수는 안쓸 수 도 있고
                1개이상 변수를 사용할 수 있다.
                - 여러개 사용할 경우 콤마로 구분한다.
                - 이런 변수를 파라미터변수(전달변수)라고 부른다.
                - 이 변수는 함수 내부에서만 사용하므로 지역변수라고함
                    (다른 함수나 함수 바깥쪽 영역에서는 
                        이 변수를 알 수 없음!)
                - 파라미터변수는 var로 선언하지 않는다!(자동선언됨)
                - 파라미터변수의 개수만큼 함수 호출시 같은 개수의 값을
                보내야한다!!!
                ->>> 파라미터 변수 없이 전달값 받는 방법
                함수안에 arguments라는 변수받는 

            2. 함수를 나오기 전에 return  키워드를 쓰고 그 뒤에 
                값을 담은 변수나 어떤값을 쓰면 함수를 호출한 곳으로
                돌아올때 이 값을 가지고 돌아간다!
                (리턴값을 사용안 할 수도 있는 옵션이다!)

            3. 함수의 호출:
                - 함수명(값)
                - 함수를 호출할때는 반드시 오른쪽에 소괄호가 있어야함!
                 (소괄호 없이 사용하면 그것은 변수다!)
                - 소괄호의 값은 함수의 파라미터변수의 개수에 따라 달라짐
        
            4. 함수를 만들고 먼저할일!
                - 함수가 호출되는 여부를 확인한다!
                (확인방법: alert, console.log 등)
            
            5. 전역변수, 지역변수

                (1) 전역변수(Global Variable) 는 함수바깥쪽에 선언한
                변수다. 따라서 모든 다른 함수에서 이 변수를 참조할 수 있다.

                (2) 지역변수(Local Variable) 는 함수 내부에서 선언하거나
                    파라미터변수를 말한다. 함수 외부나 다른 함수에서 이를
                    참조할 수 없다. 지역변수는 다른 함수에서 선언된 같은
                    이름의 변수명을 사용할 수 있다.
                
            6. 함수명은 대소문자를 철저히 구분한다!
                예) myHome(), MyHome(), myHOME() 모두 다른함수임!!
        */
        const chgbg = function(){
            for(let i=1;i<arguments.length;i++){
                console.log(arguments[i]);
                document.body.innerHTML += `<h2>${arguments[i]}</h2>`;
            }
            document.body.style.backgroundImage = `url(${scene[arguments[0]]})`;
        };

        window.addEventListener("load",()=>{
            let seq=1;

            chgbg(0,"동해물과","백두산이","마르고 닳도록","하느님이 보우하사","우리나라","만세!!!");

            window.onclick = ()=>{
                chgbg(seq);
                seq++;
                if(seq===scene.length) seq=1;
            };

        });
        
        /*////////////////////////////////
            함수명: Korea
            기능: 다른함수호출
        */////////////////////////////////
        function Korea(txt){
            //1. 함수호출,파라미터 확인
            alert(txt);
            var ri = Ri(txt+"리");//"우리"전달
            //3. 리턴값 찍기
            alert(ri);//"우리나라 대한민"
            //4. 리턴값 보내기
            return ri + "국 만세!!!";
            //"우리나라 대한민국 만세!!!"

        } ///// Korea함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Ri
            기능: 다른함수호출
        */////////////////////////////////
        function Ri(txt){
            //1. 함수호출,파라미터 확인
            alert(txt);// "우리"
            //2. 다른함수 호출
            var na = Na(txt+"나");//"우리나"전달
            //3. 리턴값 찍기
            alert(na);// "우리나라 대한"
            //4. 리턴값 보내기
            return na + "민";
            //"우리나라 대한민"
            
        } ///// Ri함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Na
            기능: 다른함수호출
        */////////////////////////////////
        function Na(txt){
            //1. 함수호출,파라미터 확인
            alert(txt);//"우리나"
            //2. 다른함수 호출
            var ra = Ra(txt+"라");//"우리나라"전달
            //3. 리턴값 찍기
            alert(ra);//"우리나라 대"
            //4. 리턴값 보내기
            return ra + "한";
            //"우리나라 대한"

        } ///// Na함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Ra
            기능: 다른함수호출
        */////////////////////////////////
        function Ra(txt){
            //1. 함수호출,파라미터 확인
            alert(txt);// "우리나라"

            // 2. 리턴값 보내기!
            return txt+" 대";
            // "우리나라 대"

        } ///// Ra함수 ////////////////
        //////////////////////////////////

    </script>
</head>
<body>

    <button onclick="alert(Korea('우'))">우리나라 대한민국 만세 프로젝트 시작!</button>
    
</body>
</html>
