<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS5-7.JS클래스</title>
    <script>
        /* 
            [ 클래스란? ] 

            ES6버전에서 JS 클래스가 도입됨
            JS 클래스는 JS 객체용 템플릿이다
            JS 클래스는 객체가 아니다
            JS 객체를 위한 템플릿이다

            ****************************

            ((클래스 구문))
            ______________________

            class ClassName {
                constructor() { ... }
            }

            -> 기본적으로 클래스안에 
            constructor() 메서드를 필수로 생성함!

            *************************

            ((클래스 메서드))
            ________________________

            class ClassName {
                constructor() { ... }
                method_1() { ... }
                method_2() { ... }
                method_3() { ... }
            }

            -> 메서드를 추가해서 만들 경우
            constructor() 메서드 아래에 하나씩 생성한다!

        */
        class MovieInfo {
            constructor(tit,sum,dir,act,des) {
                this.제목 = tit;
                this.개요 = sum;
                this.감독 = dir;
                this.출연 = act;
                this.문구 = des;
                
            }
            함수(msg) { 
                // console.log(this);
                return `영화 "${this.제목}" 의 감독님 이름은 ${this.감독}, 나의 응원은 ${msg}`;}
            
        }

        document.write("<h1>JS5-7. JS 클래스</h1><hr>");

        const mi1 = 
        new MovieInfo("조제", "멜로/로맨스, 드라마", "김종관", "한지민, 남주혁", "조제 보러 오세요");

        const mi2 = 
        new MovieInfo("이웃사촌", "드라마, 코미디, 드라마", "이환경", "정우, 김희원", "이웃을 사랑합시다");

        for (let x in mi1) {
            document.write(`<h2>${mi1[x]}</h2>`);
        }
        // 함수호출!
        document.write(mi1.함수('굉장허네!'));

        // 객체인지 확인하기!
        console.log(mi1);

        document.write("<hr>");

        for (let x in mi2) {
            document.write(`<h2>${mi2[x]}</h2>`);
        }
        // 함수호출!
        document.write(mi2.함수('만만세유~!'));

        // 객체인지 확인하기!
        console.log(mi2);
    </script>
</head>

<body>

</body>

</html>
