<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS5-6.this 키워드</title>
    <script>
        /******************************************** 
            [ this 키워드란 무엇인가? ]

            JavaScript에서 this키워드는 객체 를 나타냅니다 .

            어떤this 객체가 호출 되는지에 따라 다릅니다 .

            this키워드는 사용 방법에 따라 다른 개체를 참조합니다 .
            ___________________________________________

            1. 객체 메서드에서 객체를 의미
            2. 단독으로 전역객체(window) 를 의미
            3. 함수에서 전역객체(window) 를 의미
            4. 함수에서 엄격모드(use strict)일 경우 undefined
            5. 이벤트에서 이벤트를 수신한 요소자신을 의미
            6. call(), apply(), bind() 각 객체를 의미

        ********************************************/

        // "use strict";

        (function () {
            console.log("함수1", this);
        })();

        (() => {
            console.log("함수2", this);
        })();

        const obj = {
            name: "김종서",
            fn1: function () {
                console.log("메서드1", this);
                console.log("name:", this.name);
            },
            fn2: () => {
                console.log("메서드2", this);
                console.log("name:", this.name);
            }
        };
        obj.fn1();
        obj.fn2();

        //// call() 메서드란? ////////
        const 사람 = {
            전체이름: function () {
                return this.성씨 + " " + this.이름;
            }
        }
        const 사람1 = {
            성씨: "김",
            이름: "수현"
        }
        const 사람2 = {
            성씨: "유",
            이름: "재석"
        }

        let 출력1 = 사람.전체이름.call(사람1);
        console.log(출력1);
        let 출력2 = 사람.전체이름.call(사람2);
        console.log(출력2);

        // apply() 메서드란? ////////////
        let 출력3 = 사람.전체이름.apply(사람2);
        console.log(출력3);

        /* 
        [ call()과 apply()의 차이점 ]

        차이점은 다음과 같습니다.

        call()메서드는 인수를 별도로 사용 합니다.
        apply()메서드는 인수를 배열 로 사용 합니다.
        */
    </script>
</head>

<body>

</body>

</html>
