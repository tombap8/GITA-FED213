<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문 - if문, switch case문, for문, while문</title>
    <!-- JS 코딩구역 -->
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소!
        /****************************************** 
            함수명: jumsu
            기능: 평가점수를 평가결과로 변환하여 출력
        ******************************************/
        function jumsu() {

            // 1. 함수호출여부
            // console.log("점수뭐야?");
            // F12 개발자모드에서 "// console"탭 선택!

            // 2. 대상선정:
            // 2-1. 점수를 가져올 대상: #jumsu 인 input요소
            var jumsu = document.getElementById("jumsu");

            // 2-2.입력된 값 읽어오기
            var score = jumsu.value;
            // value는 값을 읽어오는 속성
            // console.log("입력값", score);
            //// console.log(메시지,변수) - 콤마 또는 플러스로 연결

            // 2-3. 출력대상: #jexp
            var jexp = document.getElementById("jexp");

            // 2-4. 칭찬스티커 대상: #jshow
            var jshow = document.getElementById("jshow");

            ////////////////////////////////
            /// 2.5-1. 숫자여부 판별하기 ////
            ////////////////////////////////

            // 숫자여부 판별 JS내장함수 : isNaN(값)
            // is Not a Number? 숫자가 아니니?
            // 만약 숫자가 아니면 true

            console.log("숫자가 아니니? ", isNaN(score));

            if (isNaN(score)) {

                // 1. 숫자가 아닌 경우 메시지 출력
                jexp.innerText = "숫자를 입력하세요!";

                // 2. 글자색 초기화(바뀌었을수 있으므로)
                jexp.style.color = "#000";

                // 3. 칭찬스티커 초기화(바뀌었을 수 있음)
                jshow.style.backgroundPosition = "322px 0";

                // 4. 입력창 내용지우기
                jumsu.value = ""; // 빈 문자값을 넣으면 지워짐

                // 5. 입력창에 포커스주기(버튼클릭한 경우)
                jumsu.focus();
                // focus() JS내장함수는 입력창에 커서가 감!

                // 아래쪽 코드를 실행하지 않도록 함수나가기!
                return;
                // 리턴은 함수를 나가는 키워드임!
                // return 값 -> 어떤 값을 가지고 함수를
                // 호출한 곳으로 돌아갈 수 도 있다!

            } ////////// if /////////////

            //////////////////////////////
            // 2.5-2. 숫자범위 판별하기 ///
            //////////////////////////////

            // 0~100 사이수가 아닌 경우 걸러내기!
            // else if로 위의 숫자가 아닌여부에 이어진 if문!
            // 조건: 0미만 이거나 100초과인 경우
            else if (score < 0 || score > 100) {

                // 1. 숫자범위가 아닌 경우 메시지 출력
                jexp.innerText = "0이상 100이하의 숫자만 입력하세요!";

                // 2. 글자색 초기화(바뀌었을수 있으므로)
                jexp.style.color = "#000";

                // 3. 칭찬스티커 초기화(바뀌었을 수 있음)
                jshow.style.backgroundPosition = "322px 0";

                // 4. 입력창 내용지우기
                jumsu.value = ""; // 빈 문자값을 넣으면 지워짐

                // 5. 입력창에 포커스주기(버튼클릭한 경우)
                jumsu.focus();
                // focus() JS내장함수는 입력창에 커서가 감!

                // 아래쪽 코드를 실행하지 않도록 함수나가기!
                return;
                // 리턴은 함수를 나가는 키워드임!
                // return 값 -> 어떤 값을 가지고 함수를
                // 호출한 곳으로 돌아갈 수 도 있다!

            } //////////// else if ///////////////


            ////////////////////
            // 결과메시지 변수 //
            ////////////////////
            var msg;
            // console.log("할당안된 msg변수:",msg);
            // 아무값도 넣지 않으면
            // undefined (정되되지않은값)이 셋팅된다!

            // 결과에 따른 글자색 변수
            var fc;

            // 결과에 따른 칭찬스티커 위치변수
            var pos;

            ////////////////////////////////
            /// 3. 점수환산하기 /////////////
            // if + else if 셋업을 하면 구간설정을 한것과 같다!
            // 3가지 값 셋팅 : 
            //        메시지(msg), 글자색(fc), 배경위치(pos)
            if (score >= 90) {
                msg = "매우잘함";
                fc = "blue";
                pos = "0 0";
            } ///// if //////
            else if (score >= 80) {
                msg = "잘함";
                fc = "green";
                pos = "-322px 0";
            } //// else if //////
            else if (score >= 70) {
                msg = "보통";
                fc = "purple";
                pos = "-322px -322px"
            } //// else if //////
            else if (score >= 60) {
                msg = "노력요함";
                fc = "orange";
                pos = "-322px -644px";
            } //// else if //////
            else {
                msg = "재시험";
                fc = "red";
                pos = "-644px -644px";
            } //// else //////


            // console.log(
            // "msg변수:", msg, "/색상:", fc, "/위치:", pos);

            // 4. 결과출력
            jexp.innerText = "평가결과는 " + msg;
            // innerText 는 선택요소 내부에 글자를 넣거나 읽어옴

            // 5. 글자색 변경하기
            // -> fc라는 변수에 각 조건별 색상명을 할당하여 변경
            // style.color = 값
            jexp.style.color = fc;

            // 6. 칭찬스티커 나오게하기
            // -> pos라는 변수에 각 조건별 배경이미지 위치값 할당
            jshow.style.backgroundPosition = pos;

            // 7. 입력창에 포커스주기(버튼클릭한 경우)
            jumsu.focus();


        } /////////// jumsu 함수 ///////////////////////////
        ///////////////////////////////////////////////////


        /*********************************************** 
         [ if문 ]
         - 조건문을 검사하여 true이면
         중괄호안의 코드를 실행하는 제어문

         - 조건문이란 결과가 true / false 로 나오는 구문
         - 보통 비교연산자나 논리연산자가 사용된다!

         ((구문))
         __________________________
         if(조건문){
             실행코드
         }
         else if(조건문){
             실행코드
         }
         ...
         else{
             실행코드
         }
         __________________________

         ((구문해석))
         1. if문은 단독으로 따로 사용가능
         2. else if문은 if문 뒤에 또는 다른 
             else if문 뒤에 사용가능
             if와 else if로 구성된 조건문은 하나의 조건에
             해당할 경우 다른 조건문에는 들어가지 않는다!
         3. else문은 조건문에 해당되지 않을 경우 모든 경우의 수를
         기타로 묶어서 최종적으로 실행하는 코드구역이다!
         (else문은 if문 혹은 else if문이 끝나는 맨뒤에 사용하며
         안쓸 수도 있다!)

         ※ 주의사항: else if나 else문은 처음에 쓰거나 단독으로
         사용할 수 없다!

         ※ 참고: 만약 if문의 실행문이 한줄일 경우
                중괄호를 생략할 수 있다.
                예)
                if(aa>10) {my = "야야";}
                아래처럼 중괄호 생략가능
                if(aa>10) my = "야야";

        ***********************************************/

        /********************************************** 
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다!
        **********************************************/
        function local() {
            // 1. 함수호출확인
            // console.log("지역국번은 뭐야?");

            // 2-1. 대상선정: 읽어올 대상 - input#local
            var tg = document.querySelector("#local");

            // 2-2. 대상선정: 출력대상 - #info
            var info = document.querySelector("#info");

            // 3. 입력된 값 읽어오기
            var txt = tg.value;
            // input요소에 입력된 값을 읽어옴(value)
            // console.log("지역명:",txt);

            // 메시지 변수
            var msg; // 선언만하고 할당은 제어문에서!

            // 4. 지역명을 switch case문으로 분류하여 메시지 넣기
            switch (txt) {
                case "서울":
                    msg = "02";
                    break;
                case "경기":
                    msg = "031";
                    break;
                case "인천":
                    msg = "032";
                    break;
                case "부산":
                    msg = "051";
                    break;
                case "대구":
                    msg = "053";
                    break;
                case "광주":
                    msg = "062";
                    break;
                case "전북":
                    msg = "063";
                    break;
                case "전남":
                    msg = "061";
                    break;
                case "경북":
                    msg = "054";
                    break;
                case "경남":
                    msg = "055";
                    break;
                case "세종":
                    msg = "044";
                    break;
                case "울산":
                    msg = "052";
                    break;
                case "대전":
                    msg = "042";
                    break;
                case "강원":
                    msg = "033";
                    break;
                case "충북":
                    msg = "043";
                    break;
                case "충남":
                    msg = "041";
                    break;
                case "제주":
                    msg = "064";
                    break;
                case "나성":
                    msg = "나성에 가면 편지를 전해줘요~";
                    break;
                default:
                    msg = "esc";
            } ///////// switch case ///////////

            console.log("메시지:", msg);

            // 5. 메시지 만들기
            // msg변수에 최종 출력내용을 다시 담아서 변경함
            if (msg === "esc") {
                msg = "등록되지 않는 지역입니다!";
            } //// if //////
            else {
                msg = `${txt}의 지역번호는 ${msg}입니다!`;
            } ///// else //////

            // 6. 화면출력
            // 출력대상: #info -> info변수
            info.innerText = msg;



        } /////////// local 함수 ////////////////////////
        /////////////////////////////////////////////////

        /************************************************* 
             [ switch case 문 ]

             - 단일조건을 분류하여 실행문을 만들어 줄때
             사용하는 제어구문

             - 문장구조
             _________________________________

             switch(변수){
                 case 경우1: 실행코드; break;
                 case 경우2: 실행코드; break;
                 case 경우3: 실행코드; break;
                 ...
                 default: 실행문;
             }
             __________________________________

             - 작동원리:
             1. 변수값에 해당하는 경우 그 값에 해당하는 case에
                 들어가서 실행코드를 실행함
             2. 각 case 끝에 break 예약어를 반드시 써야함!
                 -> 안쓰면 다른 case에 또 들어가는 경우가 생김
                 -> 일반적으로 break 키워드는 제어문을 빠져나감!
             3. default 는 if문의 else문과 비슷하여 해당 케이스가
                 없으면 이곳이 실행된다.(단,필요할때만 사용함)
                 -> default에는 break문을 쓰지 않는다!


        *************************************************/

        /************************************************ 
             함수명: gugu
             기능: 선택박스에서 선택된 구구단을 출력함
             연결이벤트: change
                -> 선택박스(select)의 option 선택이 변경될때
                    발생하는 이벤트
        ************************************************/
       function gugu(U){ // U - select요소 자신을 전달하는 변수

            // 0. 전달값 읽기
            var opt = U.value;
            // value는 선택된 option의 value값!

            // 1. 함수호출확인
            console.log("구구단을 외자!",opt);

            // 2. 대상선정: 출력대상 - .gugu
            var gugu = document.querySelector(".gugu");

            // 3. 구구단 만들기
            var code =  `<h2>${opt}단</h2>`;

            // 구구단 내용만들기 
            // (기존내용에 더함 += 대입연산자사용!)
            // for(시;한;증){코드}
            for(var i=1;i<=9;i++){
                code += `${opt} × ${i} ＝ ${opt*i} <br>`;
            } /////// for /////////////

            // 4. 화면출력
            gugu.innerHTML = code;

       } ///////////// gugu 함수 ////////////////////////
       //////////////////////////////////////////////////

       /************************************************** 
            [ for 문 ]

            - 어떤 실행문을 순서대로 여러번 반복 실행할 경우
            사용하는 제어문

            - 구문구조 :
            _________________________________

            for(시;한;증){실행코드}
            - 시 -> 시작값(변수선언과 함께 숫자를 할당)
            - 한 -> 한계값(숫자를 조건문으로 사용)
            - 증 -> 증감(1씩증가 ++ / 1씩감소 --)

            [ for문의 진행순서 ]
            1. 먼저 시작값을 변수에 선언 후 할당하여 시작함
            2. 중앙에 있는 한계값 조건에 맞는지 검사함
            3. 맞으면(true이면) for문의 중괄호{}안의 코드실행
            4. 중괄호{}안의 코드 실행 후 세번째 증감으로 올라감
                ++ / -- 로 1씩 증감함
            5. 중앙에 있는 한계값 조건에 맞는지 검사함
            6. 조건에 맞는 동안 중괄호{}안의 코드를 반복실행함!
            7. 중앙에 한계값 조건에 맞지 않으면 (false이면)
                for문을 빠져나온다!

       **************************************************/

    </script>

        #jshow {
            position: absolute;
            top: -18px;
            left: 121px;

            transition: all .4s ease-out;

        .ir {
            display: block;

        /* 구구단 출력박스 */
        .gugu{

        }
    </style>
</head>

<body>

    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode===13)jumsu()">
    <!-- 
        onkeypress 키보드를 치면 발생하는 이벤트
        if조건문
        조건식: event.keyCode === 13
        -> 키보드의 키코드가 13이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 jumsu() 라는 함수를 호출해라!
        
        참고) 키코드 참조: 아스키코드
        https://www.w3schools.com/charsets/ref_html_ascii.asp

     -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!-- 칭찬스티커 -->
    <div id="jshow">
        <span class="ir">칭찬스티커</span>
    </div>

    <!-- 
        [ input요소 : 입력양식 요소 ]
                    (텍스트, 라디오버튼, 체크박스, 버튼 등)
        - type="text" 텍스트 입력양식
        - placeholder 속성: 안내문구출력(글자입력시 사라짐)
        - value 속성: 미리입력할 글자넣기
        (JS에서 입력된 글자를 읽어갈때 value속성을 사용함!)
        - maxlength 속성: 최대입력 글자수 지정

        [ label요소: 입력양식 설명요소 ]
        - for속성은 연결된 input요소의 아이디명을 써줌.
        (라벨 클릭시 해당input요소로 포커스가 들어감)
        - 웹접근성(평등의 원칙) 측면에서 라벨은 input요소의
        필수요소로 사용할 것을 권고하고 있다!
        왜? 입력창에 대한 설명으로 리더기가 이것을 읽어줌!

     -->

     <br>
    <hr>
    <br>

    <!-- switch case문 -->
    <h2>switch case문 연습</h2>
    <h3 id="info">국번안내</h3>
    <label for="local">지역명 입력:</label>
    <input type="text" id="local" placeholder="지역명에 '도'를 빼고 쓰세요!" onkeypress="if(event.keyCode == 13)local()">
    <button class="sbtn" onclick="local()">국번문의</button>

    <hr>


    <!-- for문 연습 -->
    <h2>for문 연습</h2>
    <h3>구구단 출력하기</h3>
    <select name="sel" id="sel" onchange="gugu(this)">
        <!-- this키워드 : select박스 자신의 정보를 보냄 -->
        <option value="1">구구단을 선택하세요!</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
