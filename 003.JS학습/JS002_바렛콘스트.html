<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 var / let, 상수 const</title>
    <script>
        /********************************************** 
            변수는 바.렛.콘스트!!!

            [ var ] : 함수영역변수

            1. 함수영역에서 사용할때만 지역변수,
                바깥쪽은 전역변수다!
            2. 전역변수와 같은 이름의 변수를 함수에서
            값을 주면 덮어쓰기가 된다!
            3. 함수영역에서 전역변수와 같은 이름의 변수를
            선언하면 전역변수와 다른 지역변수로 관리된다!
            (이렇게 하면 코딩이 혼란스러워진다!!!)

            ________________________________________


            [ let ] : 블록영역변수 (중괄호는 모두 블록임!)

            1. var 전역변수를 같은 이름의 let 블록변수로
            선언하면 별도로 관리된다!(별개의 변수임)

            2. let 전역변수도 같은이름의 let 블록변수로
            사용할 수 있다!

        **********************************************/

        ///// var 테스트 ///////////////////
        // JS에서 중괄호{}란? -> 코드를 묶어주는 영역

        // 함수 중괄호에서 var /////////////
        function callMe(){
            var korea = "한국";
            console.log("함수내 korea:",korea);

        } //////// callMe함수 /////////////

        // 함수 바깥에 함수내의 같은 이름의 변수를 선언할당하면?
        var korea = "미국";

        // 함수호출
        callMe();


        // 함수밖에서 korea변수 찍기
        console.log("함수밖 korea:",korea);
        // 지역변수로만 있는 함수내 변수를 바깥에서 사용시
        // 에러발생!!!
        // Uncaught ReferenceError: korea is not defined
        // 전역변수로 korea선언시엔 에러없음!

        // if문 중괄호 var ////////////////////
        if(true){
            var who = "누구?";
            console.log("if문안 who:",who);
        } ///// if ///////////

        console.log("if문밖 who:",who);
        // if문안의 중괄호안에서 변수를 선언하면
        // 바깥에 선언된 것과 같다!

        /// for문 중괄호 var ///////////////
        for(var i=3;i>0;i--){
            console.log("for문안 i:",i);
        } //////// for문 ////////////

        console.log("for문밖 i:",i);
        // 변수결과로 0이 찍힘(for문의 최종결과)
        // -> 결과: for문의 중괄호는 지역변수를 만들지 못함!

        // ->>>> var는 오직 함수의 중괄호 안에서만 선언시
        // 지역변수로 사용된다!!!!

        /////////////////////////////////////////////





    </script>
</head>
<body>
    
</body>
</html>
