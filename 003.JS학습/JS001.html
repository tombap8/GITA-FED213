<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>
    <!-- JS코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /************************************** 
            [ 자바스크립트란? ]  

            - 고정적인 html구조와 css로 디자인된
            웹문서의 디자인 혹은 기능적으로 구현된것
            을 변경하기위해 개발된 브라우저전용
            프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS라고 하자!)

            ____________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js
            - html페이지에서 script요소에 src속성의
            값으로 파일위치를 지정하여 호출함!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인코딩
            - html요소의 이벤트속성 값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
            __________________________________

            [ JS의 역할 ]

            1. HTML을 변경한다!
            2. CSS의 디자인속성을 재정의한다!
            
            [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등

            ____________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력됨
            3. console.log(내용) - 콘솔창에 출력됨
            -> 개발시에 많이씀
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드

         ___________________________________

         [ JS 코드의 특징 ]
         -> JS 명령어 실행코드는 만나는 즉시 실행됨!
         그래서 내가 원하는 시점에 이벤트에 명령어코드를
         실행하려면 함수가 필요하다!

         __________________________________

         [ JS의 함수 ]
         - 정의: 특정실행코드를 특정이벤트에 실행하도록
         호출시에만 코드를 실행하는 코드저장공간
         - 형식: function 함수명(전달변수){코드}
         - 호출: 함수명(값)
                -> 값은 함수의 전달변수 개수만큼 보낸다!

        ____________________________________

        [ JS의 이벤트란? ]
        - 브라우저에서 실행되는 입력관련 시점을
        구분하여 알려주는 요소

        - 이벤트의 종류:
        1) 마우스 관련 이벤트
        - click, dblclick, mouseover, mouseout,...
        2) 키보드 관련 이벤트
        - keydown, keyup, keypress,...
        3) 기타 이벤트
        - load, focus, blur,...

        -> 이벤트와 함수를 연결하려면?
        html요소의 속성에 이미 이벤트속성이 모두
        만들어져 있다~!!!!

        [ HTML 이벤트 속성 ]
        -> on+이벤트명 = 값
        예) onmouseover="" / onkeyup="" / onload=""

        _____________________________________

        [ JS에서 따옴표의 의미 ]
        - 값을 의미!(string:문자데이터)
        - 문자를 따옴표로 안싸면 그것은 변수라고함!

        [ JS에서 이퀄의 의미 ]
        - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미!
        (할당은 값이 변수 등에 들어감을 의미함)
        -> 절대로 같다는 의미가 아님!!!

        [ JS에서 점(.)의 의미 ]
        - 객체의 하위 메서드나 속성으로 들어감을 의미
        - 객체 목적을 가지고 만든 프로그램 단위체
        - 메서드는 객체 내부에 만들어진 함수(코드집합)
        - 속성은 객체 내부의 특정값을 정의하는 항목

        예)
        우주.은하계.태양계.지구.대한민국.서울.강남구.테헤란로.대호빌딩.8층

        ___________________________________

        [ JS에서 코드의 마무리는 세미콜론;;;;; ]

        - JS의 코드 끝에는 세미콜론으로 마무리한다.
        - 세미콜론이 안붙는 경우
                선언적함수끝, 제어문끝


        (참고: 자동세미콜론 삽입 기능)
        ASI(Automatic Semicolon Insertion)
        -> 브라우저가 세미콜론을 필요한 부분에
        구문을 분석하여 자동으로 넣어주는 기능!
        -> 주의사항: 편리할 수 있지만 자동구문분석시에
        오류분석이 있을 수 있으므로 개발자가 직접
        세미콜론을 넣어주는 것을 추전함!!!



        **************************************/
        // 출력확인1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");

        // 출력확인2
        // alert("그러냐? 개발자냐?");

        // 출력확인3
        // console.log("추카드립니다! 짝짝짝!!!");
        // 콘솔로그는 콘솔창에서 확인한다
        // F12 개발자모드의 Console 탭메뉴 선택!

        /************************************* 
            함수명: showMe
            기능: .pbox의 디자인을 변경한다!
        *************************************/
        function showMe(){
            // 1. 함수호출확인!
            console.log("나야나!!!");
        } /////////// showMe함수 ///////////////
        ////////////////////////////////////////

    </script>
</head>
<body>
    <p class="pbox" title="여기를 클릭하세요!">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>
    
</body>
</html>
