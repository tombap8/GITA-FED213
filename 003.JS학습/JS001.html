<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>
    <!-- JS코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /************************************** 
            [ 자바스크립트란? ]  

            - 고정적인 html구조와 css로 디자인된
            웹문서의 디자인 혹은 기능적으로 구현된것
            을 변경하기위해 개발된 브라우저전용
            프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS라고 하자!)

            ____________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js
            - html페이지에서 script요소에 src속성의
            값으로 파일위치를 지정하여 호출함!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인코딩
            - html요소의 이벤트속성 값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
            __________________________________

            [ JS의 역할 ]

            1. HTML을 변경한다!
            2. CSS의 디자인속성을 재정의한다!
            
            [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등

            ____________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력됨
            3. console.log(내용) - 콘솔창에 출력됨
            -> 개발시에 많이씀
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드

         ___________________________________

         [ JS 코드의 특징 ]
         -> JS 명령어 실행코드는 만나는 즉시 실행됨!
         그래서 내가 원하는 시점에 이벤트에 명령어코드를
         실행하려면 함수가 필요하다!

         __________________________________

         [ JS의 함수 ]
         - 정의: 특정실행코드를 특정이벤트에 실행하도록
         호출시에만 코드를 실행하는 코드저장공간
         - 형식: function 함수명(전달변수){코드}
         - 호출: 함수명(값)
                -> 값은 함수의 전달변수 개수만큼 보낸다!

        ____________________________________

        [ JS의 이벤트란? ]
        - 브라우저에서 실행되는 입력관련 시점을
        구분하여 알려주는 요소

        - 이벤트의 종류:
        1) 마우스 관련 이벤트
        - click, dblclick, mouseover, mouseout,...
        2) 키보드 관련 이벤트
        - keydown, keyup, keypress,...
        3) 기타 이벤트
        - load, focus, blur,...



        **************************************/
        // 출력확인1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");

        // 출력확인2
        // alert("그러냐? 개발자냐?");

        // 출력확인3
        // console.log("추카드립니다! 짝짝짝!!!");
        // 콘솔로그는 콘솔창에서 확인한다
        // F12 개발자모드의 Console 탭메뉴 선택!
    </script>
</head>
